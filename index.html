<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div id="container">
      <div class="row">
        <div class="header-column">
          <h2 class="header-content">Home</h2>
          <h2 class="header-content">Concerts</h2>
        </div>
      </div>
  </header>
  <main>
    <div class="row">
      <div class="column-full">
        <h1 class="home-page-logo">Concert Buddy</h1>
      </div>
      <div class="row">
        <div class="column-full">
          <div class="zip-code-box">
            <form>
              <input id="zip" class="zip-code-box" name="zip" type="text" value="" placeholder="Enter Zip Code">
              <input class="zip-code-submit" type="submit" value="Submit">
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
