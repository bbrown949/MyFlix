<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div id="container">
      <div class="row">
        <div class="header-column">
          <h2 id="home" class="home-button">Home |</h2>
          <h2 id="concerts" class="concerts-button">My Concerts |</h2>
          <h2 class="back-to-concerts">Available Concerts</h2>



        </div>
      </div>
  </header>
  <main class="container">
    <div data-view="home-page">
      <div class="row">
        <div class="column-full">
          <h1 class="home-page-logo">Concert Buddy</h1>
        </div>
        <div class="row">
          <div class="column-full">
            <div class="zip-code-box">
              <form>
                <input id="zip" class="zip-code-box" name="zip" type="text" value="" placeholder="Enter Zip Code">
                <input class="zip-code-submit" value="submit" type="submit">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div data-view="concerts-page" class="hidden">
      <div class="row">
        <div class="concerts-navigation column-full">
          <h2 class="last-concerts-text">Concerts</h2>
        </div>
      </div>
      <p class="no-entries hidden">No concerts are available</p>
      <ul id="available"></ul>
    </div>

    <div data-view="my-concerts-page" class="hidden">
      <div class="row">
        <div class="concerts-navigation column-full">

          <h2 class="last-concerts-text"> My Concerts</h2>
        </div>
      </div>
      <p class="no-entries hidden">No concerts are available</p>
      <ul id="myConcerts"></ul>

    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
